<script>
  let modalData = {};

  function showDetails(name, details, imageUrl, relatedCities = []) {
    modalData = { name, details, imageUrl, relatedCities };
    document.getElementById('destinationModalLabel').textContent = name;
    document.getElementById('modalDetails').innerHTML = details;
    document.getElementById('modalImage').src = imageUrl;

    // Render related cities
    const relatedCitiesList = document.getElementById('relatedCitiesList');
    relatedCitiesList.innerHTML = '';
    if (relatedCities.length > 0) {
      relatedCities.forEach(city => {
        const cityBadge = document.createElement('span');
        cityBadge.className = 'badge rounded-pill bg-secondary text-light p-2';
        cityBadge.textContent = city;
        relatedCitiesList.appendChild(cityBadge);
      });
      document.getElementById('relatedCitiesContainer').style.display = 'block';
    } else {
      document.getElementById('relatedCitiesContainer').style.display = 'none';
    }

    const modal = new bootstrap.Modal(document.getElementById('destinationModal'));
    modal.show();
  }

  function addToWishlistFromModal() {
    fetch('/add_to_wishlist_json', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        item_name: modalData.name,
        item_details: modalData.details,
        item_image: modalData.imageUrl
      })
    })
    .then(response => response.json())
    .then(data => alert(data.message))
    .catch(() => alert('Failed to add to wishlist.'));
  }
</script>
